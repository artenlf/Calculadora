<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora | by artenlf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="titulo"></h1>
    <main>
      <section class="mostrador-container">
        <h3 class="mostrador mostrador--anterior" data-mostrador-anterior></h3>
        <h2 class="mostrador" data-mostrador-atual>0</h2>
      </section>
      <section class="container">
        <section class="teclas">
          <button class="botao botao--grande botao--funcao" data-ac>ac</button>
          <button class="botao botao--funcao" data-del>del</button>
          <button class="botao botao--operador" data-operador="">/</button>
          <button class="botao" data-numero>1</button>
          <button class="botao" data-numero>2</button>
          <button class="botao" data-numero>3</button>
          <button class="botao botao--operador" data-operador>*</button>
          <button class="botao" data-numero>4</button>
          <button class="botao" data-numero>5</button>
          <button class="botao" data-numero>6</button>
          <button class="botao botao--operador" data-operador>+</button>
          <button class="botao" data-numero>7</button>
          <button class="botao" data-numero>8</button>
          <button class="botao" data-numero>9</button>
          <button class="botao botao--operador" data-operador>-</button>
          <button class="botao botao--grande" data-numero>.</button>
          <button class="botao" data-numero>0</button>
          <button class="botao botao--operador" data-igualdade>=</button>
        </section>
      </section>
    </main>
    <footer class="rodape">
      <a href="https://github.com/artenlf" class="rodape__link">
        <img src="/assets/img/github-light.png" alt="Logo github" class="rodape__logo" />
      </a>
    </footer>
    <script src="calculadora.js"></script>
  </body>
</html>
